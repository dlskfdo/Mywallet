<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Calendar with Links and Notepad</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <!-- 왼쪽 섹션: 버튼과 링크 -->
    <div class="left-sidebar">
      <div class="logo">
        <img src="./images/logo.png" alt="logo">
      </div>
      <div class="link-buttons">
        <!-- 각 링크 버튼 -->
        <a href="https://www.instagram.com" target="_blank" class="link-button">
          <img src="./images/instagram.png" alt="Instagram" class="link-icon">
        </a>
        <a href="https://section.blog.naver.com/" target="_blank" class="link-button">
          <img src="./images/blog.png" alt="Blog" class="link-icon">
        </a>
        <a href="https://www.github.com" target="_blank" class="link-button">
          <img src="./images/github.png" alt="GitHub" class="link-icon">
        </a>
        <a href="https://www.notion.so" target="_blank" class="link-button">
          <img src="./images/notion.png" alt="Notion" class="link-icon">
        </a>
      </div>
    </div>

    <!-- 우측 메인 영역 -->
    <div class="main-content">
      <!-- 달력 영역 -->
      <div class="calendar-container">
        <div class="calendar-header">
          <span class="calendar-month-selector">December 2024</span>
          <div class="calendar-navigation">
            <button class="prev-month">◀</button>
            <button class="next-month">▶</button>
          </div>
        </div>
        <div class="calendar-grid">
          <!-- 요일 표시 -->
          <div class="calendar-day disabled">Sun</div>
          <div class="calendar-day disabled">Mon</div>
          <div class="calendar-day disabled">Tue</div>
          <div class="calendar-day disabled">Wed</div>
          <div class="calendar-day disabled">Thu</div>
          <div class="calendar-day disabled">Fri</div>
          <div class="calendar-day disabled">Sat</div>

          <!-- 날짜 표시 -->
          <div class="calendar-day disabled">1</div>
          <div class="calendar-day disabled">2</div>
          <div class="calendar-day disabled">3</div>
          <div class="calendar-day disabled">4</div>
          <div class="calendar-day">5</div> <!-- 오늘 날짜 -->
          <div class="calendar-day">6</div>
          <div class="calendar-day">7</div>

          <!-- 나머지 날짜들 추가... -->
        </div>
      </div>

      <!-- 메모장 영역 -->
      <div class="notepad-container">
        <textarea placeholder="Write your notes here..."></textarea>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
